<main class="dish-search">
  <section class="dish-search__search-container">
    <img class="dish-search__search-icon" src="../../../../assets/images/search.svg" alt="" />
    <input class="dish-search__search" type="text" placeholder="Search for a dish"/>
    <img class="dish-search__delete" src="../../../../assets/images/delete.svg" alt="" />
  </section>
  <section class="dish-search__results-container">
    <search-result-info *ngFor="let dish of dishesInfo" [dish]="dish"></search-result-info>
  </section>
</main>
