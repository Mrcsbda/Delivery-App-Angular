<main class="current-order">
  <img
    class="current-order__arrow"
    src="../../../../assets/images/arrow-prev.svg"
    alt="arrow icon"
  />
  <h2 class="current-order__title">Current order</h2>
  <section class="current-order__order-status-container">
    <figure class="current-order__order-status-image-container">
      <img
        class="current-order__order-status-image"
        src="../../../../assets/images/time-management.svg"
        alt="time management image"
      />
    </figure>
    <article class="current-order__order-statuses">
      <div
        *ngFor="let status of orderStatuses; let i = index"
        class="current-order__order-statuses-container"
      >
        <div
          class="current-order__order-status-check"
          [ngClass]="{
            'current-order__order-status-check--active': i + 1 <= orderStep
          }"
        >
          <img
            class="current-order__order-status-check--icon"
            [ngClass]="{
              'current-order__order-status-check--icon-active':
                i + 1 < orderStep
            }"
            src="../../../../assets/images/check.svg"
            alt="check icon"
          />
        </div>
        <p
          class="current-order__order-status"
          [ngClass]="{
            'current-order__order-status--active': i + 1 === orderStep
          }"
        >
          {{ status | titlecase }}
        </p>
      </div>
    </article>
  </section>
  <section class="current-order__info-container">
    <article class="current-order__info-order" *ngFor="let order of ordersInfo">
      <div class="current-order__info">
        <figure class="current-order__info-image-container">
          <img
            class="current-order__info-image"
            [src]="order.image"
            alt="{{ order.name }} image"
          />
        </figure>
        <span class="current-order__info-quantity">x{{ order.quantity }}</span>
        <p class="current-order__info-product-name">{{ order.name }}</p>
      </div>
      <p class="current-order__info-price">${{ order.total }}</p>
    </article>
  </section>
  <section class="current-order__final-info-container">
    <div class="current-order__total-products">
      <p class="current-order__total-products-title">Products</p>
      <span class="current-order__total-products-price">60.45$</span>
    </div>
    <div class="current-order__delivery">
      <p class="current-order__delivery-title">Delivery</p>
      <span class="current-order__delivery-price">4.5$</span>
    </div>
    <hr />
    <div class="current-order__total-to-pay">
      <p class="current-order__total-to-pay-title">Total</p>
      <span class="current-order__total-to-pay-price">64.95$</span>
    </div>
    <button class="current-order__cancel-button">Cancel</button>
  </section>
</main>
