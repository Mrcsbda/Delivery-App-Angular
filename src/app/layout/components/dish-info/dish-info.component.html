<section class="dish-info" routerLink="/restaurant/{{restaurantKey}}/{{dish.key}}">
    <figure class="dish-info__image-container">
        <img class="dish-info__image" [src]="dish.image" alt="{{dish.name}} image">
    </figure>
    <h2 class="dish-info__name">{{dish.name}}</h2>
    <p class="dish-info__price">$ {{dish.price}}</p>
</section>
