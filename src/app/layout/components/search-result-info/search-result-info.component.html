<article class="search-result-info" routerLink="/1/1">
    <figure class="search-result-info__image-container">
        <img [src]="dish.image" alt="{{dish.name}} image" class="search-result-info__image">
    </figure>
    <div class="search-result-info__info">
        <h3 class="search-result-info__name">{{dish.name}}</h3>
        <p class="search-result-info__price">$ {{dish.price}}</p>
    </div>
</article>
