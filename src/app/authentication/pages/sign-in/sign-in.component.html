<main class="sign-in">
    <figure class="sign-in__delivery-logo-container">
        <img src="../../../assets/images/logo.svg" alt="logo icon">
    </figure>
    <form class="sign-in__form">
        <h1 class="sign-in__title">Sign In</h1>
        <input type="email" placeholder="Email" class="sign-in__email">
        <input type="password" placeholder="Password" class="sign-in__password">
        <section class="sign-in__buttons-container">
            <button class="sign-in__sign-in-button">
                <span>
                    Sign In
                </span>
            </button>
            <button class="sign-in__google-button">
                <img src="../../../assets/images/google.svg" alt="" class="sign-in__google-icon">
                <span>
                    Google
                </span>
            </button>
        </section>
    </form>
    <p class="sign-in__create-account">Create account</p>
</main>
